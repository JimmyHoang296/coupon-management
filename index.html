<!DOCTYPE html>
<html>

<head>
    <title>Coupon Khỏe massage</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_350,h_132/https://khoemassage.com/wp-content/uploads/2021/07/logo.jpg"
                alt="" class="logo" />

            <div class="page-selector hidden">
                <button class="use-service-selector">Dùng DV</button>
                <button class="search-coupon-selector">Tìm coupon</button>
                <button class="create-coupon-selector">Tạo coupon</button>
                <button class="create-user-selector hidden">Tạo người dùng</button>
            </div>
        </header>

        <!-- login -->
        <div class="login-page ">
            <form class="login-form">
                <input type="text" placeholder="username" id="user-name"/>
                <input type="password" placeholder="password" id = "password"/>
                <button id="login">login</button>
                <p class="danger hidden"></p>
                <p class="waiting hidden">Đang lấy dữ liệu</p>
            </form>
        </div>
        <!-- start use service -->
        <div class="use-service section hidden">
            <div class="room-list">
                <!-- <div class="room-infor">
                    <h3 class="id">Phòng 1</h3>
                    <h3 class="number">5</h3>
                    <h3 class="type">giường</h3>
                </div> -->
            </div>

            <div class="emp-list">
                <!-- <div class="emp-infor">A</div>
                <div class="emp-infor">B</div>
                <div class="emp-infor">C</div>
                <div class="emp-infor">D</div> -->
            </div>

            <div>
                <form class="user-service-form">
                    <div >
                        <label for="locker">Locker</label>
                        <input type="text" class="locker">
                    </div>
                    <div>
                        <label for="room">Phòng</label>
                        <select name="room" class="room">
                        </select>
                    </div>
                    <div>
                        <label for="service">Dịch vụ</label>
                        <select name="service" class="service">
                        </select>
                    </div>
                    
                    <div>
                        <label for="ktv">Kỹ thuật viên</label>
                        <select name="ktv" class="ktv">
                        </select>
                    </div>
                    <div>
                        <label for="intime">Giờ vào</label>
                        <input type="time" class="intime" value = "08:00"
                        min="08:00" max="24:00" >
                    </div>
                </form>
                <div class="btn-group">
                    <button id="add-more-service">Thêm khách</button>
                    <button id="create-service">Tạo dịch vụ</button>
                </div>
            </div>
            <div class="bill-service">

            </div>
        </div>
        <!-- end use service -->


        <!-- search coupon -->
        <div class="search-coupon section hidden">
            <form class="search-form">
                <input type="text" placeholder="SDT khách hàng" />
                <button>Tìm kiếm khách</button>
            </form>
            <div class="search-result"></div>
            <div class="action-btns">
                <button class="">Sử dụng Coupon</button>
                <button class="">Chỉnh sửa thông tin</button>
            </div>
        </div>
        <!-- end of search coupon -->

        <!-- create coupon -->
        <div class="create-coupon section hidden">
            <form action="" class="coupon-infor-form">
                <div class="coupon-owner">
                    <label for="coupon-owner1">Khách hàng: </label>
                    <input id="coupon-owner1" value="abc" />
                </div>
                <div class="phone-number">
                    <label for="phone-number1">Số điện thoại: </label>
                    <input id="phone-number1" value="123456789" />
                </div>
                <div class="coupon-value">
                    <label for="coupon-value1">Giá trị coupon: </label>
                    <input id="coupon-value1" value="550k/980k" />
                </div>
                <div class="coupon-value">
                    <label for="coupon-value1">Giá trị 1 lượt </label>
                    <input id="coupon-value2" value="550k/980k" />
                </div>
                <div class="coupon-date">
                    <label for="coupon-date1">Hạn coupon: </label>
                    <input id="coupon-date1" value="10/12/2022" />
                </div>
                <button class="" id="create-coupon">Tạo coupon</button>
            </form>
        </div>
        <!-- end of create coupon -->

        <!-- user management -->
        <div class="user-management section hidden">

                <div class="coupon-value">
                    <label for="coupon-value">Tài khoản: </label>

                </div>
                <div class="coupon-date">
                    <label for="coupon-date">Mật khẩu: </label>
                    <input id="coupon-date" value="10/12/2022" />
                </div>
                <button class="" id="create-coupon">Tạo user</button>
            </form>
            <div class="users-list">
                <div class="user-infor">
                    <div class="coupon-value">
                        <label for="coupon-value">Tài khoản: </label>

                    </div>
                    <div class="coupon-date">

                        <input id="coupon-date" value="10/12/2022" />
                    </div>
                </div>
            </div> -->
        </div>
        <!-- end of user management -->
    </div>
    <div class="modal hidden"></div>
    <script src="script.js"></script>
</body>

</html>
