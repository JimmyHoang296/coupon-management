<!DOCTYPE html>
<html>

<head>
    <title>Coupon Khỏe massage</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_350,h_132/https://khoemassage.com/wp-content/uploads/2021/07/logo.jpg"
                alt="" class="logo" />

            <div class="page-selector hidden">
                <button class="search-coupon-selector selected">Tìm coupon</button>
                <button class="create-coupon-selector">Tạo coupon</button>
                <button class="create-user-selector hidden">Tạo người dùng</button>
            </div>
        </header>

        <!-- login -->
        <div class="login-page">
            <form class="login-form">
                <input type="text" placeholder="username" id="user-name"/>
                <input type="password" placeholder="password" id = "password"/>
                <button id="login">login</button>
                <p class="danger hidden"></p>
                <p class="waiting hidden">Đang lấy dữ liệu</p>
            </form>
        </div>
        
        <!-- search coupon -->
        <div class="search-coupon hidden">
            <form class="search-form">
                <input type="text" placeholder="SDT khách hàng" />
                <button>Tìm kiếm khách</button>
            </form>
            <div class="search-result">
                <div class="coupon-id">
                    <label for="coupon-id">Coupon ID: </label>
                    <input id="coupon-id" value="123" readonly/>
                </div>
                <div class="coupon-owner">
                    <label for="coupon-owner">Khách hàng: </label>
                    <input id="coupon-owner" value="abc" readonly/>
                </div>
                <div class="phone-number">
                    <label for="phone-number">Số điện thoại: </label>
                    <input id="phone-number" value="123456789" readonly/>
                </div>
                <div class="coupon-value">
                    <label for="coupon-value">Giá trị còn/Tổng: </label>
                    <input id="coupon-value" value="550k/980k" readonly/>
                </div>
                <div class="coupon-date">
                    <label for="coupon-date">Hạn coupon: </label>
                    <input id="coupon-date" value="10/12/2022" readonly/>
                </div>
                <div class="coupon-history">
                    <h3>Lịch sử dùng coupon</h3>
                    <input value="ngày 20/20/2022: 100k" readonly/>
                    <input value="ngày 20/20/2022: 100k" readonly/>
                    <input value="ngày 20/20/2022: 100k" readonly/>
                    <input value="ngày 20/20/2022: 100k" readonly/>
                </div>
                <div class="action-btns">
                    <button class="">Sử dụng Coupon</button>
                    <button class="">Chỉnh sửa thông tin</button>
                </div>
            </div>
        </div>
        <!-- end of search coupon -->
        <!-- create coupon -->
        <div class="create-coupon hidden">
            <form action="" class="coupon-infor-form">
                <div class="coupon-owner">
                    <label for="coupon-owner">Khách hàng: </label>
                    <input id="coupon-owner" value="abc" />
                </div>
                <div class="phone-number">
                    <label for="phone-number">Số điện thoại: </label>
                    <input id="phone-number" value="123456789" />
                </div>
                <div class="coupon-value">
                    <label for="coupon-value">Giá trị coupon: </label>
                    <input id="coupon-value" value="550k/980k" />
                </div>
                <div class="coupon-value">
                    <label for="coupon-value">Giá trị 1 lượt </label>
                    <input id="coupon-value" value="550k/980k" />
                </div>
                <div class="coupon-date">
                    <label for="coupon-date">Hạn coupon: </label>
                    <input id="coupon-date" value="10/12/2022" />
                </div>
                <button class="" id="create-coupon">Tạo coupon</button>
            </form>
        </div>
        <!-- end of create coupon -->

        <!-- user management -->
        <div class="user-management hidden">
            <form action="" class="user-infor-form">
                <div class="coupon-value">
                    <label for="coupon-value">Tài khoản: </label>
                    <input id="coupon-value" value="550k/980k" />
                </div>
                <div class="coupon-date">
                    <label for="coupon-date">Mật khẩu: </label>
                    <input id="coupon-date" value="10/12/2022" />
                </div>
                <button class="" id="create-coupon">Tạo user</button>
            </form>
            <div class="users-list">
                <div class="user-infor">
                    <div class="coupon-value">
                        <label for="coupon-value">Tài khoản: </label>
                        <input id="coupon-value" value="550k/980k" />
                    </div>
                    <div class="coupon-date">
                        <label for="coupon-date">Mật khẩu: </label>
                        <input id="coupon-date" value="10/12/2022" />
                    </div>
                </div>
            </div>
        </div>
        
        <!-- end of user management -->
    </div>

    <script src="script.js"></script>
</body>

</html>
