<!DOCTYPE html>
<html>

<head>
    <title>Coupon Khỏe massage</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_350,h_132/https://khoemassage.com/wp-content/uploads/2021/07/logo.jpg"
                alt="" class="logo" />

            <div class="page-selector hidden">
                <button class="search-coupon-selector">Tìm coupon</button>
                <button class="create-coupon-selector">Tạo coupon</button>
            </div>
        </header>

        <!-- login -->
        <div class="login-page ">
            <form class="login-form">
                <input type="text" placeholder="username" id="user-name"/>
                <input type="password" placeholder="password" id = "password"/>
                <button id="login">login</button>
                <p class="danger hidden"></p>
                <p class="waiting hidden">Đang lấy dữ liệu</p>
            </form>
        </div>
        <!-- search coupon -->
        <div class="search-coupon section hidden">
            <form class="search-form">
                <input type="text" placeholder="SDT khách hàng" />
                <button>Tìm kiếm khách</button>
            </form>
            <div class="search-result"></div>
        </div>
        <!-- end of search coupon -->
        <!-- start use coupon -->
        <div class="use-coupon-value hidden">
            <form action="">
                <input type="text" class="use-value" placeholder="Giá trị sử dụng">
                <div>
                    <button class="submit">Sử dụng</button>
                    <button class="cancel">Bỏ qua</button>
                </div>
                <p class="danger hidden">Nhập đúng số</p>
            </form>
        </div>
        <!-- end use coupon -->

        <!-- create coupon -->
        <div class="create-coupon section hidden" >
            <form action="" class="coupon-infor-form">
                <div class="coupon-id">
                    <label for="coupon-id">Mã coupon: </label>
                    <input id="coupon-id" value="" />
                </div>
                <div class="coupon-owner">
                    <label for="coupon-owner">Họ tên khách hàng: </label>
                    <input id="coupon-owner" value="" />
                </div>
                <div class="phone-number">
                    <label for="phone-number">Số điện thoại: </label>
                    <input id="phone-number" value="" />
                </div>
                <div class="coupon-value">
                    <label for="coupon-value">Giá trị coupon: </label>
                    <input id="coupon-value" value="" />
                </div>
                <div class="coupon-date">
                    <label for="coupon-date">Hạn coupon: </label>
                    <input id="coupon-date" value="" placeholder="dd/mm/yyyy"/>
                </div>
                <button class="" id="create-coupon">Tạo coupon</button>
                <p class="danger hidden">Nhập đúng số</p>
                
            </form>
        </div>
        <!-- end of create coupon -->

    </div>
    <div class="modal hidden"></div>
    <script src="script.js"></script>
</body>

</html>
